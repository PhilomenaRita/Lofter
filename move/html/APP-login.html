<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>login</title>
    <link href="../css/APP-login.css"  rel="stylesheet" type="text/css" >
</head>
<body>
<div class="login-page">
    <div class="l-header">
        <a class="l-back" href="javascript:history.back();"> <span><img src="../images/arrow%20.png"></span></a>
        <p>登录LOFTER</p>
    </div>
    <div class="l-form">
        <form  method="post" action="">
            <div class="l-input1">
                <input id="username" class="" type="username" placeholder="手机号或者网易邮箱账号" value="" name="username">
            </div>
            <div class="l-input2">
                <input id="password" class="" type="password" placeholder="请输入密码" name="password" >
            </div>
            <div class="l-question">
                <span > <a class="" href="#"> 登录遇到问题？</a> </span>
            </div>
            <div class="l-or"><span>OR</span></div>
            <div class="l-icon">
                <div class="l-icon1">
                    <a class="l-weixin" href="#"><span><img alt="" src="../images/wechat.png" ></span></a>
                    <a class="l-qq" href="#"><span><img alt="" src="../images/QQ.png"></span></a>
                    <a class="l-weibo" href="#"><span><img alt="" src="../images/weibo.png"></span></a>
                </div>
            </div>
            <div class="l-bottom">
                <input type="submit" class="" value="登录">
            </div>
        </form>
    </div>
</div>
</body>
</html>
