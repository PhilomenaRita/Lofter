<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOFTER（乐乎） - 让兴趣，更有趣</title>
    <link href="../images/lofter-logo.jpg" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="head">
    <div class="lofter-logo">
        <a href="login.html"></a>
    </div>
</div>
<div class="content">
    <div class="register-box">
        <div class="rg-head">
            <h2>手机账号注册</h2>
            <span class="support">当前仅支持大陆地区的手机号码</span>
            <span class="have">已有帐号？  去 <a href="login.html">登录</a></span>
        </div>
        <div class="rg-main">
            <form action="">
                <div class="line">
                    <label for="phone-num">手机号码</label>
                    <span class="num">+86</span>
                    <input type="text" placeholder="输入11位中国大陆手机号码" id="phone-num">
                </div>
                <div class="line">
                    <div class="msg" id="phone-msg"></div>
                    <label for="auth-code">短信验证码</label>
                    <input type="text" placeholder="输入验证码" id="auth-code">
                    <span class="get-code">获取验证码</span>
                </div>
                <div class="msg" id="code-msg"></div>
                <div class="line">
                    <label for="password">密码</label>
                    <input type="password" placeholder="设置6-16位的密码" id="password">
                </div>
                <div class="msg" id="psw-msg"></div>
                <input type="submit" value="下一步" id="nex">

            </form>
        </div>
    </div>
</div>
